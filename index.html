<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Should I Sell My Doge - Use AI to predict the future</title>
    <meta
      name="description"
      content="Should I Sell My Doge uses billion dollar technologies used by Google, Apple, Amazon and Facebook to predict the future of Dogecoin and tell you if you should sell or not. 100% Free."
    />
    <style>
      :root {
        background-color: #181a18;
        color: whitesmoke;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
      }
      body {
        margin: 0;
      }
      button {
        background-color: rgb(72, 117, 72);
        padding: 1rem 2rem;
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 4px;
        margin-top: 2rem;
        color: white;
      }
      .final {
        font-size: 2rem;
      }
      header {
        padding-top: 5rem;
      }
      .hide {
        display: none;
      }
      button:hover {
        cursor: pointer;
      }
      #result {
        margin-top: 2rem;
      }
      a {
        color: white;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          height="88"
          width="88"
          src="https://media.tenor.com/images/c4b17df98a2119783b4dbbdd0aaf98b1/tenor.gif"
          alt=""
        />
        <h1>Should I Sell my Dogecoin?</h1>
        <div id="result"></div>
        <button id="calcBtn" onclick="calculate()">Calculate</button>
      </header>
      <footer>
        <small><a href="https://twitter.com/jordienr">author</a></small>
        <div>
          <small>this is not financial advice</small>
        </div>
      </footer>
    </div>

    <script>
      const result = document.getElementById("result");
      const calcBtn = document.getElementById("calcBtn");
      const phrases = [
        "Downloading the internet...",
        "The internet doesn't fit into your computer",
        "Downloading more RAM...",
        "Hacking the mainframe",
        "Hacking the secondaryframe",
        "Checking Elon Musks twitter",
        "Scraping trends from r/dankmemes",
        "Calculating possibilities of capitalism collapsing",
        "Looking at pictures of shibes",
        "Fetching results from AI...",
        "No, you should hold your Dogecoin",
      ];
      function calculate() {
        let counter = 0;
        result.innerHTML = "Loading...";
        const loading = setInterval(function () {
          console.log("test");
          result.innerHTML = phrases[counter];
          counter++;
          if (counter === phrases.length) {
            result.classList.add("final");
            calcBtn.classList.add("hide");

            clearInterval(loading);
          }
        }, 2000);
      }
    </script>
  </body>
</html>
